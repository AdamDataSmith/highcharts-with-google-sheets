<!DOCTYPE html>
<html>
<head>
  <title>Scatter Chart with Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!-- load jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- load Highcharts, Highcharts-more, and modules -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
  <div id="container" style="width:100%; height:400px;"></div>
  <script>
  $(function() {
    Highcharts.chart('container',{
      chart: {
        type: 'scatter',
        zoomType: 'xy'
      },

      title: {
        text: 'Highcharts scatter chart from Google Sheets'
      },

      subtitle: {
        text: 'View <a href="https://docs.google.com/spreadsheets/d/1EfNavL8tH_M86V5FQCUfpuqkvd5WpzHZRH9bTywZHdM">source data</a> from <a href="http://trendct.org/2016/05/06/wealth-and-grades-compare-connecticuts-school-districts/">TrendCT</a>',
        useHTML: true
      },

      data: {
        googleSpreadsheetKey: '1EfNavL8tH_M86V5FQCUfpuqkvd5WpzHZRH9bTywZHdM',
        // insert Google Sheet column headers (x, y, name...) to match column numbers (0, 1, 2...)
        seriesMapping: [{x: 0, y: 1, name: 2}],
      },

      legend: {
        enabled: false
      },

      xAxis: {
        title: {
          text: 'Insert x-axis label'
        }
      },

      yAxis: {
        title: {
          text: 'Insert y-axis label'
        }
      },

      plotOptions: {
          scatter: {
              marker: {
                  radius: 5,
                  states: {
                      hover: {
                          enabled: true,
                          lineColor: 'rgb(100,100,100)'
                      }
                  }
              },
              states: {
                  hover: {
                      marker: {
                          enabled: false
                      }
                  }
              },
              tooltip: {
                  headerFormat: '<b>{point.name}</b><br>',
                  pointFormat: '{point.x}, {point.y}'
              }
          }
      }


    });
  });

  </script>
</body>
</html>
